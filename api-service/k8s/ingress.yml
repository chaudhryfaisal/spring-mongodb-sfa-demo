apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: api-service-ingress
 annotations:
   kubernetes.io/ingress.class: nginx
   nginx.ingress.kubernetes.io/ssl-redirect: "false"
   nginx.ingress.kubernetes.io/rewrite-target: /

spec:
 rules:
 - http:
     paths:
     - path: /api-service/
       backend:
         serviceName: api-service
         servicePort: 8080